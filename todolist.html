<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <header>
            <div class = "apresentacao-area">
                <div class = "logo-area">
                    <img src="src/images/kisspng-javascript-programming-language-ajax-5b0b285b9846b7.8510968715274578836237.png">
                </div>
                <div>
                    <h1>TODO List</h1>
                    <h3>Organizando sua vida</h3>
                </div>
            </div>
            <div class = menu>
                <div class="menu-botton" id="new-task">+ Nova tarefa</div>
                <div class="menu-botton" id="list-task">Listar tarefas</div>
            </div>
        </header>
        <section id = "cadastro-area" style="display: none;">
            <form>
                <div class = "cadastro-atividade">
                    <h2>Preencha os campos abaixo para inserir uma nova tarefa</h2>

                    <label>Nome da tarefa: </br>
                        <input type="text" id="nome-task" placeholder="Tiago Vale" required="required" name="nome" />
                    </label>
                    <label>Data: </br>
                        <input type="date" id="data-termino" required="required" name="nome" />
                    </label>
                    <label>Prioridade: </br>
                        <select id = "prioridade">
                            <option value="Alta">Alta</option>
                            <option value="Normal">Normal</option>
                            <option value="Baixa">Baixa</option>
                        </select>
                    </label>
                    <label>Categoria: </br>
                        <select id = "categoria">
                            <option value="Pessoal">Pessoal</option>
                            <option value="Trabalho">Trabalho</option>
                            <option value="Estudo">Estudo</option>
                        </select>
                    </label>

                    <label>Status: </br>
                        <select id = "status">
                            <option value="TODO">TODO</option>
                            <option value="DOING">DOING</option>
                            <option value="DONE">DONE</option>
                        </select>
                    </label>
                    <label> Descrição:</br>
                        <textarea id = "descricao" placeholder="Descreva aqui a a tarefa"></textarea>
                    </label>
                    <button type="click" id="salva-task">
                        Salvar Tarefa
                    </button>
                </div>
            </form>
        </section>
        <section id = "listar-area" style="display: none;">
            <div class="tarefas" id="tarefas-todo">
                <div><h3>Tarefas - TODO</h3></div>
            </div>
            <div class="tarefas" id="tarefas-doing">
                <div><h3>Tarefas - DOING</h3></div>
            </div>
            <div class="tarefas" id="tarefas-done">
                <div><h3>Tarefas - DONE</h3></div>
            </div>
        </section>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
